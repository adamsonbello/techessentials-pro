<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title">Products - TechEssentials Pro</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <style>
/* =======================
   ✅ QuickView Popup
   ======================= */
#quickview-overlay {
  display: none; /* caché par défaut */
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.8);
  z-index: 9999;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

#quickview-content {
  position: relative;
  background: #fff;
  padding: 15px;
  border-radius: 12px;
  max-width: 60%;
  max-height: 80%;
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.2);
  overflow: hidden;
}

#quickview-content img {
  max-width: 100%;
  max-height: 75vh;
  border-radius: 8px;
  object-fit: contain;
  transition: transform 0.3s ease-in-out;
}

/* Petit effet zoom quand la popup s'ouvre */
#quickview-overlay.show #quickview-content img {
  transform: scale(1.05);
}

#quickview-close {
  position: absolute;
  top: 12px;
  right: 16px;
  font-size: 28px;
  font-weight: bold;
  color: #333;
  cursor: pointer;
  transition: color 0.2s ease;
}

#quickview-close:hover {
  color: #e60000;
}

/* ✅ Responsive */
@media (max-width: 768px) {
  #quickview-content {
    max-width: 90%;
    max-height: 70%;
  }
}

/* =======================
